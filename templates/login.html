<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
        button { background: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 10px 0; }
        button.google { background: #db4437; }
        button.microsoft { background: #2F2F2F; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In or Create Account</h2>
        <a href="/login/google"><button class="google">Sign in with Google</button></a><br>
        <a href="/login/microsoft"><button class="microsoft">Sign in with Microsoft</button></a>
    </div>
</body>
</html>
