{% extends "base.html" %}
{% block content %}
<div style="max-width:400px;margin:60px auto 0 auto;background:#fff;padding:32px 28px 28px 28px;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.10);text-align:center;">
    <h2 style="margin-bottom:24px;font-size:1.3rem;">Login</h2>
    {% if error %}
        <p style="color: red; margin-bottom: 16px;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="username" style="display:block;text-align:left;margin-bottom:6px;font-size:1rem;">Username:</label>
        <input type="text" id="username" name="username" required style="width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;box-sizing:border-box;font-size:1rem;margin-bottom:12px;">
        <label for="password" style="display:block;text-align:left;margin-bottom:6px;font-size:1rem;">Password:</label>
        <div style="position:relative;margin-bottom:12px;">
            <input type="password" id="password" name="password" required style="width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;box-sizing:border-box;font-size:1rem;">
            <span onclick="togglePassword('password', this)" style="position:absolute;right:10px;top:50%;transform:translateY(-50%);cursor:pointer;">
                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#007bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </span>
        </div>
        <button type="submit" style="width:100%;margin-top:10px;padding:12px 0;font-size:1rem;border-radius:6px;">Login</button>
    </form>
    <script>
    function togglePassword(id, el) {
        var input = document.getElementById(id);
        var svg = el.querySelector('svg');
        if (input.type === "password") {
            input.type = "text";
            // Eye-off icon
            svg.innerHTML = '<path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.07 21.07 0 0 1 5.06-7.94M1 1l22 22" stroke="#007bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"></path><circle cx="12" cy="12" r="3" stroke="#007bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"></circle>';
        } else {
            input.type = "password";
            // Eye icon
            svg.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        }
    }
    </script>
    <p style="margin-top:18px;font-size:1rem;">Don't have an account? <a href="{{ url_for('signup') }}" style="color:#007bff;">Sign up here</a></p>
    <style>
        @media (max-width: 480px) {
            div[style*="max-width:400px"] {
                padding: 12px 6px 18px 6px !important;
            }
            h2 {
                font-size: 1.1rem !important;
            }
            input, button {
                font-size: 0.95rem !important;
                padding: 10px 0 !important;
            }
        }
    </style>
</div>
{% endblock %}
