<!DOCTYPE html>
<html>
<head>
    <title>Confession Site</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        .navbar { background: #007bff; color: #fff; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: #fff; margin: 0 10px; text-decoration: none; font-weight: bold; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{{ url_for('confessions_page') }}">All Confessions</a>
            <a href="{{ url_for('post_confession') }}">Post a Confession</a>
            <a href="{{ url_for('my_confessions') }}">My Confessions</a>
        </div>
        <div style="display:flex;align-items:center;gap:15px;">
            {% if user_name %}
                <span>Welcome, {{ user_name }}</span>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script>
        // Notification bell and dropdown removed
    </script>
</body>
</html>
