{% extends "base.html" %}
{% block content %}
<h2 style="text-align:center;">AI Assistant Chat</h2>
<div class="container" style="max-width:600px;margin:40px auto;background:#fff;padding:30px;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.10);">
    {% for message in chat_history %}
        <div style="margin-bottom:10px;">
            <b style="color:{{ 'green' if message['role']=='user' else 'blue' }};">
                {{ 'You' if message['role']=='user' else 'Supportive AI' }}:
            </b>
            <span>{{ message['text']|e }}</span>
        </div>
    {% endfor %}
    <form method="POST" style="display:flex;gap:10px;">
        <input type="text" name="user_message" placeholder="Type your message..." style="flex:1;" required>
        <button type="submit">Send</button>
    </form>
</div>
{% endblock %}
